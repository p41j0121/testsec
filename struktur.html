  <style>
    body {

      background: linear-gradient(to right, #e0f7fa, #e8f5e9);

      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 30px;
    }
    .structure {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    .person img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #00796b;
      margin-bottom: 8px;
    }
    .person {
      text-align: center;
      font-size: 0.95em;
      color: #333;
      width: 150px;
    }
    .ketua {
      text-align: center;
    }
    .branch {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .bold {
      font-weight: bold;
      color: #004d40;
    }
    .back {
      display: block;
      text-align: center;
      margin-top: 40px;
      text-decoration: none;
      background-color: #00796b;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
    .back:hover {
      background-color: #004d40;
    }

</head>
