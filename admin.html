<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      padding: 40px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #00796b;
      margin-bottom: 30px;
    }
    .menu-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }
    .btn-input { background-color: #00796b; }
    .btn-input:hover { background-color: #004d40; }

    .btn-status { background-color: #607d8b; }
    .btn-status:hover { background-color: #455a64; }

    .btn-logout {
      background-color: #d32f2f;
      width: 100%;
      margin-top: 20px;
    }
    .btn-logout:hover { background-color: #b71c1c; }
  </style>
  <script>
    // Proteksi akses halaman admin
    if (localStorage.getItem("isAdminLoggedIn") !== "true") {
      alert("‚ùå Akses ditolak. Silakan login terlebih dahulu.");
      window.location.href = "data.html";
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>üîê PANEL ADMIN</h2>
    <div class="menu-buttons">
      <button class="btn-input" onclick="window.location.href='input.html'">INPUT TAGIHAN</button>
      <button class="btn-status" onclick="window.location.href='update-status.html'">UPDATE STATUS BAYAR</button>
    </div>
    <button class="btn-logout" onclick="logout()">üö™ LOGOUT</button>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("isAdminLoggedIn");
      window.location.href = "data.html";
    }
  </script>
</body>
</html>
