<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Paguyuban Citra Amarta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e8f5e9);
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      position: relative;
    }
    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: #f1f8e9;
      margin: 10px 0;
      padding: 15px 20px;
      border-left: 6px solid #00796b;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
    }
    li a {
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .submenu {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.4s ease;
      padding-left: 20px;
    }
    .submenu li {
      background-color: #e8f5e9;
      font-size: 1em;
      padding: 10px 15px;
      margin-top: 5px;
    }
    .submenu.show {
      max-height: 200px;
    }
    .login-top {
      position: absolute;
      top: 20px;
      right: 30px;
    }
    .login-top button {
      padding: 8px 16px;
      font-weight: bold;
      background-color: #00796b;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .login-top button:hover {
      background-color: #004d40;
    }
    #loginModal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    .modal-content input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .modal-content button {
      width: 48%;
      padding: 10px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
    }
    .login-button {
      background-color: #00796b;
      color: white;
    }
    .cancel-button {
      background-color: #ccc;
    }
    .modal-content p {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-top">
      <button onclick="document.getElementById('loginModal').style.display='block'">üîê Login Admin</button>
    </div>
    <h1>üè° PAGUYUBAN CITRA AMARTA</h1>
    <ul>
      <li><a href="tagihan.html">üìã Informasi Tagihan</a></li>
      <li onclick="toggleSubmenu()">üí∞ Informasi Keuangan</li>
      <ul class="submenu" id="submenuKeuangan">
        <li><a href="pemasukan.html">üì• Pemasukan</a></li>
        <li><a href="pengeluaran.html">üì§ Pengeluaran</a></li>
      </ul>
      <li><a href="inventori.html">üèòÔ∏è Inventori Perumahan</a></li>
      <li><a href="Fasum.html">üå≥ Fasum dan Fasos</a></li>
      <li><a href="aturan.html">üö™ Aturan Masuk Citra Amarta</a></li>
      <li><a href="divisi.html">üë• Divisi Paguyuban Citra Marta</a></li>
    </ul>
  </div>

  <!-- Modal Login -->
  <div id="loginModal">
    <div class="modal-content">
      <h3 style="text-align:center; color:#00796b;">Login Admin</h3>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <div style="display:flex; justify-content: space-between; margin-top:10px;">
        <button class="login-button" onclick="login()">Login</button>
        <button class="cancel-button" onclick="document.getElementById('loginModal').style.display='none'">Batal</button>
      </div>
      <p id="loginStatus"></p>
    </div>
  </div>

  <script>
    function toggleSubmenu() {
      const submenu = document.getElementById("submenuKeuangan");
      submenu.classList.toggle("show");
    }

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const status = document.getElementById('loginStatus');

      if (user === "admin" && pass === "123456") {
        localStorage.setItem("isAdminLoggedIn", "true");
        window.location.href = "admin.html";
      } else {
        status.innerText = "‚ùå Username atau Password salah!";
      }
    }

    window.onclick = function(event) {
      const modal = document.getElementById('loginModal');
      if (event.target === modal) modal.style.display = "none";
    }
  </script>
</body>
</html>
